<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic Text Filter | Kupid R</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- start body code -->
    <div class="container">
      <div class="row">
        <div class="col-xl-10 bg-light mt-3">
          <h1 class="fw-bold text-center">Arabic Text Filter</h1>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="text"
              style="height: 100px"
            ></textarea>
            <label for="text">Enter your arabuc text ...</label>
          </div>
          <button class="btn btn-primary w-100" id="submit">Filter</button>
          <div class="form-floating mt-4">
            <textarea
              class="form-control"
              id="filtered"
              style="height: 100px"
            ></textarea>
          </div>
          <p class="mt-4">
            Give me your arabic text with <b>Jobor</b> <b>Jer</b> <b>Pesh</b>
          </p>
        </div>
      </div>
    </div>
    <!-- end body code -->
    <script src="./app.js"></script>
  </body>
</html>
